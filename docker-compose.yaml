networks:
  jeancademie.net:
    driver: bridge

services:
  # BROKER
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    #    volumes:
    #      - redis-data:/data
    networks:
      - jeancademie.net

  # FRONTEND

  frontend.jeancademie:
    image : node:22

    volumes:
      - ./front-end:/app
      - /app/node_modules

    working_dir: /app
    ports:
      - "5173:5173"

    command: sh -c "npm install && npm run dev -- --host"

    networks:
      - jeancademie.net


  # API

  gateway.jeancademie:
    build:
      context: gateway/build
      dockerfile: 8.3-cli.Dockerfile
    ports:
      - '7080:80'
    volumes:
      - ./gateway:/var/php
      - ./user-pictures:/var/php/public/assets/img/
    working_dir: /var/php
    networks:
      - jeancademie.net
    command: php -S 0.0.0.0:80 -t /var/php/public

  api.cours.jeancademie:
    build:
      context: ./api-cours/build
      dockerfile: 8.3-cli.Dockerfile

    env_file: ./api-cours/env/apiCours.env

    volumes:
      - ./api-cours/app:/var/php

    working_dir: /var/php

    ports:
      - "8888:8888"
    networks:
      - jeancademie.net
    command: php -S 0.0.0.0:8888 -t /var/php/public

  api.utilisateur.jeancademie:
    build:
      context: ./api-utilisateur/build
      dockerfile: 8.3-cli.Dockerfile

    volumes:
      - ./api-utilisateur/app:/var/php
      - ./user-pictures:/var/php/public/assets/img/
    working_dir: /var/php
    networks:
      - jeancademie.net
    ports:
      - "8889:8889"

    command: php -S 0.0.0.0:8889 -t /var/php/public

  api.auth.jeancademie:
    build:
      context: ./api-utilisateur/build
      dockerfile: 8.3-cli.Dockerfile

    volumes:
      - ./api-auth/app:/var/php
    
    env_file:
      - ./api-auth/env/auth.env

    working_dir: /var/php
    networks:
      - jeancademie.net
    ports:
      - "8890:8890"

    command: php -S 0.0.0.0:8890 -t /var/php/public

  api.execution:
    build: ./api-execution/router # Dockerfile dans le dossier ./router
    container_name: router
    ports:
      - "8891:3000"
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - redis
    networks:
      - jeancademie.net

  java:
    image: yoxan/node-java
    container_name: java
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./api-execution/worker/creation/:/usr/src/worker/creation
      - ./api-execution/worker/logs/:/usr/src/worker/logs
      - ./api-execution/worker/java/:/usr/src/worker/java
      - ./api-execution/worker/script_system/:/usr/src/worker/script_system
      - ./api-execution/worker/traitement/:/usr/src/worker/traitement
      - ./api-execution/worker/logger.js:/usr/src/worker/logger.js
    depends_on:
      - redis
    command: node java/index.js
    networks:
      - jeancademie.net

  # Service Python
  python:
    image: yoxan/node-python
    container_name: python
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./api-execution/worker/creation/:/usr/src/worker/creation
      - ./api-execution/worker/logs/:/usr/src/worker/logs
      - ./api-execution/worker/python/:/usr/src/worker/python
      - ./api-execution/worker/script_system/:/usr/src/worker/script_system
      - ./api-execution/worker/traitement/:/usr/src/worker/traitement
      - ./api-execution/worker/logger.js:/usr/src/worker/logger.js
    #    depends_on:
    #      - rabbitmq
    command: node python/index.js
    networks:
      - jeancademie.net


  # DATABASES

  adminer.jeancademie:
    image: adminer
    ports:
      - "5434:8080"
    networks:
      - jeancademie.net
    command: 'php -S 0.0.0.0:8080 -t /var/www/html'

  db.auth.jeancademie:
    image: postgres:latest
    ports:
      - "5435:5432"
    networks:
      - jeancademie.net
    env_file: ./api-auth/env/db.env
    volumes:
      - db.auth.jeancademie:/var/lib/postgresql/data
      - ./api-auth/sql:/docker-entrypoint-initdb.d

  db.utilisateur.jeancademie:
    image: postgres:latest
    ports:
      - "5436:5432"
    networks:
      - jeancademie.net
    env_file: ./api-utilisateur/env/db.env
    volumes:
      - db.utilisateur.jeancademie:/var/lib/postgresql/data
      - ./api-utilisateur/sql:/docker-entrypoint-initdb.d

  mongo.jeancademie:
    image: mongo
    env_file:
      - ./api-cours/env/db.env
    volumes:
      - ./api-cours/sql/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - jeancademie.net
    ports:
      - "27018:27017"

  mongo-express:
    image: mongo-express
    env_file:
      - ./api-cours/env/mongoexpress.env
    depends_on:
      - mongo.jeancademie
    ports:
      - "8089:8081"
    networks:
      - jeancademie.net

volumes:
  db.auth.jeancademie:
  db.utilisateur.jeancademie:
  db.cours.jeancademie: