# =============================================================================
# DOCKER COMPOSE - DÉVELOPPEMENT
# =============================================================================
# Tous les ports sont exposés pour faciliter le debug et les tests locaux.
# Pour la production, utilisez docker-compose.prod.yaml
#
# Usage:
#   docker-compose up -d
# =============================================================================

networks:
  jeancademie.net:
    driver: bridge

services:
  # BROKER
  redis:
    image: redis:latest
    container_name: jc-redis
    ports:
      - "44319:6379"
    #    volumes:
    #      - redis-data:/data
    networks:
      - jeancademie.net

  # FRONTEND

  frontend.jeancademie:
    image: node:22
    container_name: jc-frontend
    volumes:
      - ./front-end:/app
      - /app/node_modules

    working_dir: /app
    ports:
      # - "44310:5173"
      - "44310:4173"
      # command: sh -c "npm install && npm run dev -- --host"
    command: sh -c "npm install && npm run build && npm run preview -- --host"

    networks:
      - jeancademie.net


  # API

  gateway.jeancademie:
    build:
      context: gateway/build
      dockerfile: 8.3-cli.Dockerfile
    container_name: jc-gateway
    ports:
      - '44311:80'
    volumes:
      - ./gateway:/var/php
      - ./user-pictures:/var/php/public/assets/img/
    working_dir: /var/php
    networks:
      - jeancademie.net
    command: php -S 0.0.0.0:80 -t /var/php/public

  api.cours.jeancademie:
    build:
      context: ./api-cours/build
      dockerfile: 8.3-cli.Dockerfile
    container_name: jc-api-cours
    volumes:
      - ./api-cours/app:/var/php

    working_dir: /var/php

    ports:
      - "44312:80"
    networks:
      - jeancademie.net
    command: php -S 0.0.0.0:80 -t /var/php/public

  api.utilisateur.jeancademie:
    build:
      context: ./api-utilisateur/build
      dockerfile: 8.3-cli.Dockerfile
    container_name: jc-api-utilisateur
    volumes:
      - ./api-utilisateur/app:/var/php
      - ./user-pictures:/var/php/public/assets/img/
    working_dir: /var/php
    networks:
      - jeancademie.net
    ports:
      - "44313:80"

    command: php -S 0.0.0.0:80 -t /var/php/public

  api.auth.jeancademie:
    build:
      context: ./api-utilisateur/build
      dockerfile: 8.3-cli.Dockerfile
    container_name: jc-api-auth
    volumes:
      - ./api-auth/app:/var/php
    
    env_file:
      - ./api-auth/env/auth.env

    working_dir: /var/php
    networks:
      - jeancademie.net
    ports:
      - "44314:80"

    command: php -S 0.0.0.0:80 -t /var/php/public

  api.execution:
    build: ./api-execution/router
    container_name: jc-api-execution
    ports:
      - "44315:3000"
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - redis
    networks:
      - jeancademie.net

  java:
    image: yoxan/node-java
    container_name: jc-worker-java
    environment:
      - REDIS_URL=redis://redis:6379
    working_dir: /usr/src/worker/java
    volumes:
      - ./api-execution/worker/creation/:/usr/src/worker/creation
      - ./api-execution/worker/logs/:/usr/src/worker/logs
      - ./api-execution/worker/java/:/usr/src/worker/java
      - ./api-execution/worker/script_system/:/usr/src/worker/script_system
      - ./api-execution/worker/traitement/:/usr/src/worker/traitement
      - ./api-execution/worker/logger.js:/usr/src/worker/logger.js
    depends_on:
      - redis
    command: sh -c "ls && npm install && node index.js"
    networks:
      - jeancademie.net

  # Service Python
  python:
    image: yoxan/node-python
    container_name: jc-worker-python
    working_dir: /usr/src/worker/python
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./api-execution/worker/creation/:/usr/src/worker/creation
      - ./api-execution/worker/logs/:/usr/src/worker/logs
      - ./api-execution/worker/python/:/usr/src/worker/python
      - ./api-execution/worker/script_system/:/usr/src/worker/script_system
      - ./api-execution/worker/traitement/:/usr/src/worker/traitement
      - ./api-execution/worker/logger.js:/usr/src/worker/logger.js
    #    depends_on:
    #      - rabbitmq
    command: sh -c "ls && npm install && node index.js"
    networks:
      - jeancademie.net


  # DATABASES

  adminer.jeancademie:
    image: adminer
    container_name: jc-adminer
    ports:
      - "44316:8080"
    networks:
      - jeancademie.net
    command: 'php -S 0.0.0.0:8080 -t /var/www/html'

  db.auth.jeancademie:
    image: postgres:16
    container_name: jc-db-auth
    networks:
      - jeancademie.net
    env_file: ./api-auth/env/db.env
    volumes:
      - db.auth.jeancademie:/var/lib/postgresql/data
      - ./api-auth/sql:/docker-entrypoint-initdb.d

  db.utilisateur.jeancademie:
    image: postgres:16
    container_name: jc-db-utilisateur
    networks:
      - jeancademie.net
    env_file: ./api-utilisateur/env/db.env
    volumes:
      - db.utilisateur.jeancademie:/var/lib/postgresql/data
      - ./api-utilisateur/sql:/docker-entrypoint-initdb.d

  mongo.jeancademie:
    image: mongo
    container_name: jc-mongo
    env_file:
      - ./api-cours/env/db.env
    volumes:
      - ./api-cours/sql/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - jeancademie.net
    ports:
      - "44317:27017"

  mongo-express:
    image: mongo-express
    container_name: jc-mongo-express
    env_file:
      - ./api-cours/env/mongoexpress.env
    depends_on:
      - mongo.jeancademie
    ports:
      - "44318:8081"
    networks:
      - jeancademie.net

volumes:
  db.auth.jeancademie:
  db.utilisateur.jeancademie:
  db.cours.jeancademie: